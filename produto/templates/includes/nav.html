                </li>
                <li class="relative">
                    <button id="dropdownNavbarButton" data-dropdown-toggle="dropdownNavbar" type="button" class="inline-flex items-center px-4 py-2 text-gray-900 rounded hover:bg-gray-100 dark:text-white dark:hover:bg-gray-600 dark:hover:text-white">

<script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownButton = document.getElementById('dropdownNavbarButton');
            var dropdownMenu = document.getElementById('dropdownNavbar');

            dropdownButton.addEventListener('mouseover', function () {
                dropdownMenu.classList.add('show');
            });

            document.addEventListener('mouseover', function (event) {
                if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
</script>
